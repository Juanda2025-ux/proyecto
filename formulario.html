  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#2fd2d8, #1a1a2e);
      color: #f0f0f0;
    }
    header {
      background: #1a1a2e;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      color: #00f7ff;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #f0f0f0;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00f7ff;
    }

    main {
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h2 {
      color: #00f7ff;
      margin-bottom: 2rem;
    }

    form {
      width: 100%;
      max-width: 700px;
      background: #1a1a2e;
      padding: 4rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,247,255,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #2b2b40;
      color: #fff;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: 2px solid #00f7ff;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00d0cc;
    }

    footer {
      background: #1a1a2e;
      color: #ccc;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }

    footer a {
      color: #f0f0f0;
      margin: 0 10px;
      transition: 0.3s;
    }

    footer a:hover {
      color: #00f7ff;
    }
  </style>
</head>

      </ul>
    </nav>
  </header>

  <main>
    <h2>Contáctanos</h2>
    <form action="#" method="post">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="tel" name="telefono" placeholder="Tu teléfono" required>
      <input type="email" name="correo" placeholder="Tu correo electrónico" required>
      <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </main>
